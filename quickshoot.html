      .kpoint-recording-controls {
        padding: 10px;
  position: fixed; /* Position the buttons absolutely */
  top: 0px; /* Distance from the top */
  right: 0px; /* Distance from the right */
  display: flex; /* Arrange buttons in a row */
  gap: 10px; /* Add space between the buttons */
  width:100%;
  background: #343434;
  display: flex;
  justify-content: flex-end;
}
html, body{
  margin: 0px!important;
  scrollbar-width: none!important;
  overflow: auto!important;
}
.kpoint-recording-controls button {
  position: relative;
    background-color: #4CAF50; /* Green background */
    color: white; /* White text */
    /* Padding for size */
    display: flex;
    justify-content: center;
    align-items: center;
    border: none; /* Remove borders */
    border-radius: 5px; /* Rounded corners */
    cursor: pointer; /* Pointer cursor on hover */
    font-size: 20px; /* Text size */
    padding: 12px;
    height: 45px;
    width: 45px;
    transition: background-color 0.3s ease; /* Smooth hover effect */
    margin: 0 10px;
}

/* Style for the disabled buttons */
.kpoint-recording-controls button:disabled {
  background-color: #cccccc; /* Gray background for disabled buttons */
  cursor: not-allowed; /* Change cursor to indicate disabled */
  color: #666666!important; /* Darker text color */
  border: none; /* Ensure no border */
}
.kpoint-recording-controls button:disabled .fa-primary {
  fill: #999999; /* Gray fill for primary paths */
}

.kpoint-recording-controls button:disabled .fa-secondary {
  fill: #cccccc; /* Light gray fill for secondary paths */
  opacity: 0.5; /* Optional: Reduced opacity for a "disabled" look */
}

/* Prevent hover effect on disabled buttons */
.kpoint-recording-controls button:hover:disabled {
  background-color: #cccccc; /* Keep gray color on hover when disabled */
}

.kpoint-recording-controls button:hover {
  background-color: #45a049; /* Darker green on hover */
}

.kpoint-recording-controls button:active {
  background-color: #3e8e41; /* Even darker green when clicked */
}

#submissionMessage {
  display: none; /* Initially hidden */
  background-color: #4caf50; /* Green background */
  color: white; /* White text */
  padding: 15px; /* Padding for spacing */
  border-radius: 5px; /* Rounded corners */
  text-align: center; /* Centered text */
  font-size: 18px; /* Font size */
  position: fixed; /* Fixed positioning */
  top: 20px; /* Distance from the top */
  left: 50%; /* Center horizontally */
  transform: translateX(-50%); /* Center adjustment */
  z-index: 1000; /* Make sure it appears above other elements */
  box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); /* Shadow effect */
  transition: opacity 0.3s ease, transform 0.3s ease; /* Smooth transition */
}

/* Additional class to show the message */
.show {
  display: block; /* Show the message */
  opacity: 1; /* Fully opaque */
  transform: translateX(-50%) translateY(0); /* Reset translate */
}


/* Hero Section */
.hero-section {
  position: relative;
  text-align: center;
  color: white;
}

.hero-image {
  width: 100%;
  height: auto;
  /* border-radius: 10px; */
}

.hero-text {
  position: absolute;
  background: linear-gradient(90deg,#404040,#272727,#1f1f1f);
  padding: 5% 2%; /* Use percentage for padding */
  border: 2px solid white;
  border-radius: 20px;
  height: auto; /* Change to auto to fit content */
  width: 80%; /* Use percentage for width */
  max-width: 700px; /* Set a maximum width */
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
  font-family: "Roboto", sans-serif;
  font-weight: 400;
  font-style: normal;
}

/* Optional: Adjust styles for smaller screens */
@media (max-width: 600px) {
  .hero-text {
    padding: 10%; /* Increase padding for smaller screens */
    width: 90%; /* Make width larger for smaller screens */
    border-radius: 10px; /* Reduce border radius for smaller screens */
  }
}


.hero-text h1 {
  font-size: 3rem;
  margin-bottom: 10px;
}

.hero-text p {
  font-size: 1.5rem;
}

/* Tooltip Styling */
.tooltip {
  visibility: hidden;
  width: 70px;
  background-color: black;
  color: #fff;
  text-align: center;
  border-radius: 5px;
  padding: 5px 10px;
  position: absolute;
  z-index: 1;
  top: 120%; /* Position the tooltip below the button */
  left: 50%;
  transform: translateX(-50%);
  opacity: 0;
  transition: opacity 0.3s;
  font-size: 15px;
}

.tooltip::after {
  content: '';
  position: absolute;
  bottom: 100%; /* Arrow should be at the top of the tooltip */
  left: 50%;
  margin-left: -5px;
  border-width: 5px;
  border-style: solid;
  border-color: transparent transparent black transparent; /* Arrow color */
}

.kpoint-recording-controls button:hover .tooltip {
  visibility: visible;
  opacity: 1;
}

    const startBtn = document.getElementById('startRecording');
    const stopBtn = document.getElementById('stopRecording');
    const submitBtn = document.getElementById('submitRecording');
    const submissionMessage = document.getElementById('submissionMessage');
    async function startScreenRecording() {
        try {
            window.rigelscreen.startScreenRecorder();
            startBtn.disabled = true;
            stopBtn.disabled = false;
            submitBtn.disabled = true;
        } catch(err){
            console.log("Errorrrrrrrrr in start recording => ",err); 
        }
      }

      async function stopScreenRecording() {
        try {
            window.rigelscreen.stopScreenRecorder(()=>{console.log("******************** Recording stoppedddd")});
            stopBtn.disabled = true;
            startBtn.disabled = true;
            submitBtn.disabled = false;
        } catch(err){
            console.log("Errorrrrrrrrr in stop recording => ",err); 
        }
      }

      async function submitScreenRecording() {
        const recordingName = prompt("Please enter the name for your recording:");
        if (recordingName) {
          try { 
              window.rigelscreen.submitRecording(`${recordingName}Screen`);
              startBtn.disabled = true;
              stopBtn.disabled = true;
              submitBtn.disabled = true;
              submissionMessage.style.display = 'block';
          } catch(err){
              console.log("Errorrrrrrrrr in submit recording => ",err); 
          }
            console.log(`Submitted screen recording with the name: ${recordingName}`);
            // Add logic to submit the recording with the given name
        } else {
            console.log("No name entered. Recording not submitted.");
        }
      }
      startBtn.addEventListener('click', startScreenRecording);
      stopBtn.addEventListener('click', stopScreenRecording);
      submitBtn.addEventListener('click', submitScreenRecording);
